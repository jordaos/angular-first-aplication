<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
            <h2>Meus contatos</h2>

            <a routerLink="/contato/save" class="btn btn-success my-1">Novo</a>

            <div [ngClass]="classesCss" role="alert" *ngIf="mensagem">
                <span [ngSwitch]="mensagem.tipo">
                    <strong *ngSwitchCase="'danger'">Erro!</strong>
                    <strong *ngSwitchCase="'success'">Sucesso!</strong>
                    <strong *ngSwitchCase="'warning'">Alerta!</strong>
                    <strong *ngSwitchDefault>Informação</strong>
                </span>
                {{ mensagem.texto }}
            </div>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>E-mail</th>
                        <th>Telefone</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngIf="contatos.length == 0">
                        <td colspan="4" class="text-center">
                            <div class="loader" *ngIf="itsLoading"></div>
                            <span *ngIf="!itsLoading">Nenhum registro encontrado</span>
                        </td>
                    </tr>
                    <tr *ngFor="let contato of contatos" class="align-bottom">
                        <td>{{ contato.nome }}</td>
                        <td>{{ contato.email }}</td>
                        <td>{{ contato.telefone }}</td>
                        <td>
                            <button class="btn btn-info" [routerLink]="['/contato/save', contato.id]">Editar</button> 
                            <button class="btn btn-danger" (click)="onDelete(contato)">Apagar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
