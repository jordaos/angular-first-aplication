<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h3>Busca</h3>
            <div class="form-group">
                <label for="search"></label>
                <input type="search" class="form-control" placeholder="Digite sua busca..."
                    [ngModel]="busca"
                    (ngModelChange)="search($event)">
            </div>

            <ul class="list-group">
                <li class="list-group-item cursor-pointer" 
                    *ngFor="let contato of contatos | async"
                    (click)="verDetalhes(contato)">
                    {{ contato.nome }}
                </li>
            </ul>
        </div>
    </div>
</div>
